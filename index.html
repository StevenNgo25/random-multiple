<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wheel of Names</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script type="text/javascript" src="js/Winwheel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  </head>
  <!--v1.0.7-->

  <body>
    <div class="container">
      <!-- <div class="arrow-container">
        <img src="./resources/arrow.png" />
      </div> -->
      <div class="wheel-container">
        <td width="438" height="582" class="the_wheel">
          <button onClick="startSpin();" type="button" class="canvas-button">
            <canvas id="canvas" width="800" height="800"></canvas>
          </button>
        </td>
      </div>
    </div>

    <div class="names-container">
      <button type="button" class="collapsible-button">+</button>
      <div class="content">
        <form class="js-form">
          <input
            autofocus
            type="text"
            aria-label="Nhập tên"
            placeholder="Nhập tên hoặc số (1-100)"
            class="js-name-input"
          />
        </form>
        <input
          type="text"
          aria-label="Số lượng kết quả"
          placeholder="Nhập số lượng kết quả"
          class="js-result-input"
        />
        <button
          style="margin-top: 1rem; padding: 1 rem"
          type="button"
          class="js-delete-all"
        >
          Xóa hết
        </button>
        <ul class="todo-list js-name-list"></ul>
        <div class="empty-state"></div>
      </div>
    </div>

    <div id="myModal" class="popup">
      <div class="popup-content">
        <!-- <span class="close">&times;</span> -->
        <h1
          style="
            text-transform: uppercase;
            color: red;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
          "
        >
          Quay số giải
          <span
            style="
              text-transform: uppercase;
              font-size: 2rem;
              color: inherit;
              font-family: inherit;
            "
            class="label-giai"
            ></span
          >
        </h1>
        <p
          class="result-text"
          style="
            user-select: all;
            font-weight: bold;
            font-size: xx-large;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0 auto;
            max-width: 65vw;
          "
        >
        </p>
        <button
          style="
            padding: 0.6rem 1rem;
            border-radius: 3px;
            position: absolute;
            bottom: 1rem;
            left: 2rem;
            font-size: large;
            background-color: rgb(243, 253, 110);
            color: green;
            border: none;
          "
          class="js-delete-result"
        >
          Xóa các kết quả, quay tiếp
        </button>
        <button
          style="
            padding: 0.6rem 1rem;
            border-radius: 3px;
            position: absolute;
            bottom: 1rem;
            right: 20rem;
            font-size: large;
            background-color: rgb(242, 96, 96);
            color: rgb(0, 0, 0);
            border: none;
          "
          class="close"
        >
          Đóng
        </button>
        <button
          style="
            padding: 0.6rem 1rem;
            border-radius: 3px;
            position: absolute;
            bottom: 1rem;
            right: 10rem;
            font-size: large;
            background-color: rgb(114, 170, 255);
            color: rgb(0, 26, 99);
            border: none;
          "
          class="js-reroll-1"
        >
          Quay lại
        </button>
        <button
          style="
            padding: 0.6rem 1rem;
            border-radius: 3px;
            position: absolute;
            bottom: 1rem;
            right: 2rem;
            font-size: large;
            background-color: rgb(209, 255, 209);
            color: rgb(0, 70, 0);
            border: none;
          "
          class="js-reroll"
        >
          Quay tiếp
        </button>
      </div>
    </div>

    <div
      class="c-histories"
      style="
        position: fixed;
        right: 10px;
        top: 10px;
        border-radius: 5px;
        width: 40vh;
      "
    >
      <textarea
        rows="40"
        readonly
        class="result-history"
        style="width: 100%;font-size: 1.2rem;"
      ></textarea>
    </div>

    <script type="text/javascript" src="js/WheelScript.js"></script>
  </body>
</html>
